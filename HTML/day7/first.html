<form>
    <h1>Employee Details Form</h1>

<label for="name">Full Name:</label>
<input type="text" id="name" placeholder="Enter your full name" name="fname">
<br>
<br>
<label for="email">Email:</label>
<input type="email" id="email" placeholder="Enter your email" name="email">
<br>
<br>
<label for="pn_number">Phone Number:</label>
<input type="tel" id="pn_number" placeholder="Enter your phone number" name="Phone Number">
<br>
<br>
<label>Gender:</label>
<input type="radio" id="male" name="gender" value="Male">
<label for="male">Male</label>
<input type="radio" id="female" name="gender" value="Female">
<label for="female">Female</label>
<input type="radio" id="other" name="gender" value="Other">
<label for="other">Other</label>
<br>
<br>
<label for="jb">Job Title:</label>
<input type="text" id="jb" name="job title">
<br>
<br>
<label for="dep">Department</label>
<select name="Department" id="dep">
    <option disabled selected>Select your department</option>
    <option value="Engineer">Engineer</option>
    <option value="Finance">Finance</option>
    <option value="IT">IT</option>
    <option value="Rest">Rest</option>
</select>
<br><br>
<button>Submit</button>
</form>
